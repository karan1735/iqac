<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Accreditation Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            background-color: rgb(28, 27, 27);
        }

        table th, table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        table td {
            color:#ffffff;
        }
        table th {
            background-color: #16325B;
            font-weight: bold;
            color: #ddd;
        }

        table tr:hover {
            background-color: #000000;
        }

        table td a {
            color: #0073e6;
            text-decoration: none;
        }

        table td a:hover {
            text-decoration: underline;
        }

        table p {
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }
            table th, table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
